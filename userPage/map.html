    <div id="map" style="width:100%; height:500px;">
        지도가 들어가는 영역!
        </div>
        <script type="text/javaScript">
        function initMap() {
             const map = new google.maps.Map(document.getElementById("map"), {
                 zoom: 18,
                 center: { lat: 37.486047, lng: 126.968411}, // 지도의 중심 좌표
             });
        
             // 마커 정보
             var locations = [
                    {testId: 'location01', lat:37.486047, lng: 126.968411},
                    {testId: 'location02', lat: 37.486047, lng: 126.968411}
             ];
        
             // 마커 생성
             for (var i = 0; i < locations.length; i++) {
                 var mapIcon = new google.maps.MarkerImage(); // 이미지 파일 경로를 설정해주면 다른 마커아이콘을 쓸 수 있음!
                         // 현재 위치 마커
                     var marker = new google.maps.Marker({
                     map: map,
                     position: new google.maps.LatLng(locations[i].lat, locations[i].lng),
                     icon: mapIcon
                 });
        
                 google.maps.event.addListener(marker, 'click', (function(marker, i) {
                     return function() {
                         // 마커 클릭시 실행할 이벤트를 설정해줄 수 있다
                        alert(locations[i].testId);
                     }
                 })(marker, i));
             }
        }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhDdK5OkGh5UTlQDbWutpDgxNqY2hpcRs&callback=initMap&libraries=&v=weekly" async></script>
